        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f5f9;
            font-family: Arial, sans-serif;
        }

        .card {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
            border: 1px solid #e5e7eb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #22c55e;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        .icon i {
            font-size: 50px;
            color: white;
        }

        h2 {
            margin: 10px 0;
            font-size: 26px;
            color: #111827;
        }

        p {
            color: #4b5563;
            font-size: 16px;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 25px;
           
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
